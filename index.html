<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odin Project Library</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>My Library</header>
    <main>
        <dialog>
            <div class='dialog-header'><button class="dialog-close">×</button></div>
            <form class="new-book-form">
            <label for="book_title">Title: </label>
            <input autofocus id="book_title" type="text" name="book_title" maxlength=40 placeholder='Tom Sawyer'>
            <label for="book_author">Author: </label>
            <input id="book_author" type="text" name="book_author" maxlength=40 placeholder='Mark Twain'>
            <label for="book_pages"># of pages: </label>
            <input id="book_pages" type="number" name="book_pages" min=0 max=9999>
            <label for="has_read" name="has_read">Have you read it?</label>
            <select id='has_read' name="has_read">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            </form>     
            <button class='dialog-add-book' >Add Book</button>

          </dialog>
          <div class="add-button-container">
              <button class="add-book">+</button>
          </div>
        <div class="card-container">
        </div>
    </main>
    <footer>Copyright © dayvancowboy13 2024</footer>
</body>

</html>
