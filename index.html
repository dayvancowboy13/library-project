<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin Project Library</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header>My Library</header>
    <main>
        <dialog>
            <div class='dialog-header'><button class="dialog-close">×</button></div>
            <form class="new-book-form" method="dialog">
                <label for="book_title">Title: </label>
                <input required autofocus id="book_title" type="text" name="book_title" maxlength=40
                    placeholder='Tom Sawyer' minlength="2" pattern="[a-zA-Z0-9 ]*">
                <label for="book_author">Author: </label>
                <input required id="book_author" type="text" name="book_author" maxlength=25 placeholder='Mark Twain'
                    minlength="2" pattern="[a-zA-Z0-9 ]*">
                <label for="book_pages"># of pages: </label>
                <input required id="book_pages" type="number" name="book_pages" min=0 max=9999 placeholder="300">
                <label for="has_read" name="has_read">Have you read it?</label>
                <select id='has_read' name="has_read">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button id='submit-book' class='dialog-add-book'>Add Book</button>
            </form>

        </dialog>
        <div class="add-button-container">
            <button class="add-book">+</button>
        </div>
        <div class="card-container">
        </div>
    </main>
    <footer>Copyright © dayvancowboy13 2024</footer>
</body>

</html>
